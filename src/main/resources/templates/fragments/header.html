<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header">
    <div class="header_con">
        <div class="header">
            <div class="welcome fl">欢迎来到天天生鲜!</div>
            <div class="fr">
                <div class="login_info fl" th:if="${session.user!=null}">
                    欢迎您：<em th:text="${session.user.userName}"></em>
                </div>
                <!--<div th:text="${session.user}"></div>-->
                <div class="login_btn fl" th:if="${session.user==null}">
                    <a href="/login">登录</a>
                    <span>|</span>
                    <a href="/reg">注册</a>
                </div>
                <div class="user_link fl" th:if="${session.user!=null}">
                    <span>|</span>
                    <a href="/userInfo">用户中心</a>
                    <span>|</span>
                    <a href="/cart">我的购物车</a>
                    <span>|</span>
                    <a href="/userCenterOrder">我的订单</a>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
